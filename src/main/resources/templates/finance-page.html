<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Omsætning leje</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{style.css}" type="text/css">

</head>
<body>
<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>
<br>


<div class="whiteboard">
    <div class="receipt">
        <h1>Samlet indtjening</h1>
            <form class="receipt-form">
                <table class="skema">
        <tr>
            <th>Nuværende lejeaftaler</th>
        </tr>
        <tr>
             <td th:text="${totalrevenue}"></td>
        </tr>
        </table>
            </form>
    </div>
    <div class="receipt">
        <h1>Modtaget indbetalinger</h1>
        <form class="receipt-form">
            <table class="skema">
                <tr>
                    <th>Nuværende lejeaftaler
                    </th>
                </tr>
                <tr>
                    <td  th:text="${totalrevenue}-${sumcurrentlease}"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="receipt">
        <h1>Forventet indbetalinger</h1>
        <form class="receipt-form">
            <table class="skema">
                <tr>
                    <th>Nuværende lejeaftaler
                    </th>
                </tr>
                <tr>
                    <td th:text="${sumcurrentlease}"></td>
                </tr>
            </table>
        </form>
    </div>
    </div>
</body>

<script>
    document.getElementById('finance').style.backgroundColor='white';
</script>


</html>
