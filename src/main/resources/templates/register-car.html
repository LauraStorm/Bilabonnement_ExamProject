<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrer Abonnement</title>
    <link rel="stylesheet" th:href="@{style.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">
</head>

<body>

<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>

<div class="whiteboard">


    <div class="tabel">
        <h1>Registrer ny lejeaftale</h1>

        <form action="/get-chassis-number" method="post">

            <br>

            <input type="number" name="chassis-number">

        </form>

    </div>


</div>

<script>
    document.getElementById('ny-lejeaftale').style.backgroundColor='white';
</script>

</body>
</html>
