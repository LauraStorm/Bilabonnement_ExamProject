<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kvittering </title>
    <link rel="stylesheet" th:href="@{style.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">
</head>
<body>
<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>

<div class="whiteboard">
    <div class="receipt">
    <h3>Bilen blev succesfuldt opdateret</h3>
    <form class="receipt-form">
    <table class="skema">
        <tr>
        <th>Stelnummer</th>
        <th>Model</th>
        <th>Farve</th>
        <th>Lejet</th>
        </tr>

        <tr>
            <td th:text="${car.getChassisNumber}"></td>
            <td th:text="${car.getModel}"></td>
            <td th:text="${car.getColor}"></td>
            <td th:text="${car.isRentedToString(car.isRented)}"></td>
        </tr>

    </table>
    </form>

    <a href="homepage"> <button class="goto_button"> Hjem</button></a>

    </div>
</div>
</body>
</html>
