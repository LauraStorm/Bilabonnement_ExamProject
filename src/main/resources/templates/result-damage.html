<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Skades kvittering</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{style.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">

</head>
<body>

<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>

<div class="whiteboard">
    <div class="receipt">
        <div class="tabel">
            <h1>Skades kvittering</h1>
            <section>
                <table>
                    <tr>
                        <th>Beskrivelse</th>
                        <th>Pris</th>
                    </tr>
                    <tr>
                        <td><p th:text="${damage.defectDescription}"></p></td>
                        <td><p th:text="${damage.price}"></p></td>
                    </tr>
                </table>
                <a th:href="'/damage?chassisnumber='+ ${damage.getChassisNumber()}">
                     <button class="buttom"> Ny skade</button>
                </a>
                <a href="/selectchassisnumber?key=1">
                    <button class="goto_button">Ny bil</button>
                </a>
                <a href="homepage">
                    <button class="buttom"> Hjem</button>
                </a>

             </section>
        </div>
    </div>
</div>

</html>
