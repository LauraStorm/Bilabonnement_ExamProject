<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrer Abonnement</title>
    <link rel="stylesheet" th:href="@{style.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">

</head>
<body>
<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>
<div class="whiteboard">
    <div class="tabel">
        <h1>Registrer bruger info</h1>
        <div th:text="${error}" th:if="${error}" style="color: red"></div>
        <form action="/get-renter-information" method="post">
            <label class="labelType" for="firstName">Fornavn</label>
            <br>
            <input class="inputstyle" type="text" name="firstName" id="firstName">
            <br>
            <br>
            <label class="labelType" for="lastName">Efternavn</label>
            <br>
            <input class="inputstyle" type="text" name="lastName" id="lastName">
            <br>
            <br>
            <label class="labelType" for="address">Adresse</label>
            <br>
            <input class="inputstyle" type="text" name="address" id="address">
            <br>
            <br>
            <label class="labelType" for="postcode">Postnummer</label>
            <br>
            <input class="inputstyle" type="number" name="postcode" id="postcode">
            <br>
            <br>
            <label class="labelType" for="city">By</label>
            <br>
            <input class="inputstyle" type="text" name="city" id="city">
            <br>
            <br>
            <label class="labelType" for="email">Email</label>
            <br>
            <input class="inputstyle" type="email" name="email" id="email">
            <br>
            <br>
            <label class="labelType" for="tlf">Telefon nummer</label>
            <br>
            <input class="inputstyle" type="number" name="tlf" id="tlf">
            <br>
            <br>
            <label class="labelType" for="cpr">CPR-nummer</label>
            <br>
            <input class="inputstyle" type="text" name="cpr" placeholder="XXXXXX-XXXX" id="cpr">
            <br>
            <br>
            <label class="labelType" for="regNumber">Reg.nr</label>
            <br>
            <input class="inputstyle" type="number" name="regNumber" PLACEHOLDER="XXXX" id="regNumber">
            <br>
            <br>
            <label class="labelType" for="accountNumber">Konto nummer</label>
            <br>
            <input class="inputstyle" type="number" name="accountNumber" PLACEHOLDER="XXXXXXXXXX" id="accountNumber">
            <br>
            <input type="submit" class="buttom">
        </form>
    </div>
</div>

<script>
    document.getElementById('ny-lejeaftale').style.backgroundColor='white';
</script>

</body>
</html>
