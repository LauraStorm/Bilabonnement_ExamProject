<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Damage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">

</head>
<body>

<h1>Damage form</h1>
<p th:name="carid" th:value="${carid}"></p>

<form action="#" th:action="@{'/damage?carid='+${carid}}" th:object="${damage}" method="post">
    <p>Description: <input type="text" th:field="*{defectDescription}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/"><button class="goto_button">
    Home
</button>
</a>
</body>
</html>
