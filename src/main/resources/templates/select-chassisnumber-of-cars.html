<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Stelnummer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{style.css}" type="text/css">

</head>
<body>
<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>


<div class="whiteboard">
    <div class="tabel">
        <h1 th:text="${header}"></h1>
        <div th:text="${error}" th:if="${error}" style="color: red"></div>
        <form action="#" th:action="@{'/selectchassisnumber?key='+${key}}" method="post">
            <div class="">
                <div value="" class="labelType"></div>
                <br>
                <div class="">
                    <form action="#" th:object="${car}" method="post">
                    <select th:field="*{chassisNumber}" class="inputstyledrop">
                        <option  th:each="cars: ${availablecars}"
                                 th:text="${cars.chassisNumber}+ ', ' + ${cars.manufacturer}+', ' + ${cars.color}+', ' + ${cars.model}"
                                 th:value="${cars.chassisNumber}">
                        </option>
                    </select>
                </div>
            </div>
            <input type="submit" th:value="${actionname}" class="buttom"/>
        </form>
    </div>
</div>

<script>

    var forh = document.getElementById('forhåndsaftale');

    forh.addEventListener("click", changeBaggroundColor());

    function changeBaggroundColor(){
        document.getElementById('forhåndsaftale').style.backgroundColor='white';
    }

    var fejl = document.getElementById('fejl-og-mangler');

    fejl.addEventListener("click", changeBaggroundColor1());

    function changeBaggroundColor1(){
        document.getElementById('fejl-og-mangler').style.backgroundColor='white';

    }

</script>
</body>
</html>
