<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alle biler</title>
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{style.css}"  type="text/css">

</head>
<body>
<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>

<div class="whiteboard">
    <div class="receipt">
        <h1>Alle biler</h1>
        <form action="">
            <table>
                <tr>
                    <th>Stelnummer</th>
                    <th>MÃ¦rke</th>
                    <th>Model</th>
                    <th>Udlejet</th>
                    <th>Solgt</th>
                </tr>
                <tr th:name="allCars" th:each="aCar : ${allCars}">

                    <td th:text="${aCar.getChassisNumber}"></td>
                    <td th:text="${aCar.getManufacturer}"></td>
                    <td th:text="${aCar.getModel}"></td>
                    <td th:text="${aCar.isRentedToString(aCar.isRented)}"></td>
                    <td th:text="${aCar.isSoldToString(aCar.isSold)}"></td>

                </tr>
            </table>
        </form>
        <a href="homepage">
            <button class="buttom">Forside</button>
        </a>
    </div>
</div>

<script>
    document.getElementById('all-cars').style.backgroundColor='white';
</script>

</body>
</html>
