<!DOCTYPE HTML>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Bil kvittering</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{style.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{fragment.css}"  type="text/css">


</head>

<body>


<nav>
    <th:block th:replace="fragments/navigator :: nav"></th:block>
</nav>

<div class="whiteboard">
    <div class="receipt">
        <h1>Bil kvittering</h1>
        <form class="receipt-form">
            <table class="skema">
                <tr>
                    <th>Vognummer</th>
                    <th>Stelnummer</th>
                    <th>Mærke</th>
                    <th>Model</th>
                    <th>Farve</th>
                    <th>Udstyrsniveau</th>
                    <th>Stålpris</th>
                    <th>Reg.afgift</th>
                    <th>CO2-udledning</th>
                </tr>
                <tr>
                    <td th:text="${car.wagonNumber}"></td>
                    <td th:text="${car.chassisNumber}"></td>
                    <td th:text="${car.manufacturer}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.color}"></td>
                    <td th:text="${car.equipmentLevel}"></td>
                    <td th:text="${car.steelPrice}"></td>
                    <td th:text="${car.registrationFee}"></td>
                    <td th:text="${car.carbonEmission}"></td>
                </tr>
            </table>
            <a th:href="registernewcartofleet">
                <button class="buttom">Ny Bil</button>
            </a>
            <a href="homepage">
                <button class="buttom">Hjem</button>
            </a>

        </section>
    </div>

</div>
<script>
    document.getElementById('indkøb-bil').style.backgroundColor='white';
</script>

</body>

</html>
